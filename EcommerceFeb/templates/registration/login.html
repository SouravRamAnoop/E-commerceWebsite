<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 30px;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: indigo;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: indigo;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-outline-info {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: indigo;
            border: 1px solid indigo;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-outline-info:hover {
            background-color: indigo;
            color: #fff;
        }

        .btns {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: indigo;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <a class="btn-outline-info" href="{% url 'signup' %}" role="button">Create Account</a>
        </form>
    </div>
    <a href="/" class="btns">Back to Home</a>
</body>
</html>
