{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <style>
        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">
            <div class="card" style="width: 15rem; margin: 30px;">
                <img src="{{ book.image_url }}" class="card-img-top" alt="..." style="width:200px;height:250px">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.description}}</p>
                    <p class="card-text">{{book.price}}</p>
                    <a href="{% url 'details' book.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
{% endblock %}
